<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Soletaken</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div class="container-fluid ui">
      <div class="row">

        <div class="col" id="left-sidebar">
          <div id="devTools" class="collapse">
            <div class="card card-body">
              <ul>
              </ul>
            </div>            
          </div>
        </div>

        <div class="col" id="middle">

        </div>

        <div class="col" id="right-sidebar">
          <div id="optionsBox" class="collapse">
            <div class="card card-body">
              <h6>Draw:</h6>
              <form>
                <label for="name">Tiles grid</label>
                <input class="checkTileGrid" type="checkbox" value="0">
                <br />

                <label for="name">Camrea (canvas) center</label>
                <input class="checkCanvasCenter" type="checkbox" value="0">
                <br />

                <label for="name">Player collision area</label>
                <input class="checkCollisionArea" type="checkbox" value="0">
                <br />

                <label for="name">Player position</label>
                <input class="checkPlayerPosition" type="checkbox" value="0">
                <br />                

                <label for="name">Player collision base polygon</label>
                <input class="checkPlayerBase" type="checkbox" value="0">
                <br />

                <label for="name">Player collision 1px point</label>
                <input class="checkPlayerPoint" type="checkbox" value="0">
              </form>
              <h6 style="margin: 10px 0 0 0;">Miscellaneous</h6>
              <a href="#" id="ui-flatten-map">Flatten the entire map</a>
              <a href="#" id="ui-randomize-z">Randomize tiles "z" position</a>
            </div>            
          </div>
        </div>

      </div>      
    </div>

    <div id="vignette"></div>


    <!-- JavaScript -->
    <!-- ================================================== -->
    <!-- jQuery -->
    <script src="js/jQuery3-2-1.js"></script>
    
    <!-- Popper.js -->
    <script src="js/popper.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap4.js"></script>

    <!-- Game JS -->
    <script src="js/sat.js" type="text/javascript"></script>
    <script src="js/mapGenerator.js" type="text/javascript"></script>
    <script src="js/mapGenerateTiles.js" type="text/javascript"></script>
    <script src="js/mapRender.js" type="text/javascript"></script>
    <script src="js/spriteGenerator.js" type="text/javascript"></script>
    <script src="js/characterGenerator.js" type="text/javascript"></script>
    <script src="js/misc.js" type="text/javascript"></script>
    <script src="js/UI.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/UI-devTools.js" type="text/javascript"></script>
  </body>
</html>
